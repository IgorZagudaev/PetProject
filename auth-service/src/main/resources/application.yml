server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: postgres
    password: 1131
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate  # Только проверка структуры
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    flyway:
      enabled: true
      baseline-on-migrate: true  # если БД уже существовала

app:
  jwt:
    secret: l3eAT2bjCIsQ2mlDQVoIEBZZyWk4YqFaUqf6pUIvWKQ=
    expiration-ms: 86400000  # 24 часа

services:
  notification:
    url: http://localhost:8082 # URL сервиса работы с кошельком

management:
  endpoints:
    web:
      exposure:
        include: "*"  # может: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  server:
    port: 9090  # отдельный порт для мониторинга


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: true
