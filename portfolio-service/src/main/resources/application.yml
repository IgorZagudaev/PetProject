server:
  port: 8082

spring:
  application:
    name: "portfolio-service"
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio_db
    username: postgres
    password: 1131
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate  # Только проверка структуры
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    flyway:
      enabled: true
      baseline-on-migrate: true  # если БД уже существовала

